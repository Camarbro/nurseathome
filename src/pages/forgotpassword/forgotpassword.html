<ion-header >
  <ion-navbar  hideBackButton="true">
    <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SALTAR<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div text-center><img src="assets/images/forgotpwd.png" width="100" ></div>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="email" placeholder="Correo"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary">Enviar</button>

  <div padding-top>
    <button ion-button block color="secondary" clear (click)="loginPage();">Tiene una cuenta? INGRESAR</button>
    <button ion-button block color="secondary" clear (click)="signupPage();">No tienes cuenta? REGISTRAR</button>
   </div>

</ion-content>
