<ion-header>

  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> Servicios Solicitados </ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="../assets/images/user.png">
      <h3 id="profile-name">Guillermo</h3>
      <span id="profile-description">Tijuana, B.C.</span>

      <ion-list-header>Enfermeros Solicitados</ion-list-header>

      <ion-item (click)="nursesDetailPage();">
        <ion-avatar item-start>
          <img src="../assets/images/user.png">
        </ion-avatar>
        <h2>Anais</h2>
          <button ion-button icon-left item-end>
            <ion-icon name="star"></ion-icon>
            4
          </button>
          <span>
            <ion-note item-end>$10 /hr</ion-note>
          </span>
      </ion-item>
    </div>
  </div>
</ion-content>
