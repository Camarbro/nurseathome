<ion-header>

  <ion-navbar  hideBackButton="true">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> Detalle Servicio </ion-title>
    <ion-buttons end>
      <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="../assets/images/user.png">
      <h3 id="profile-name">Anais</h3>
      <span id="profile-description">Especialista en Enfermeria</span>
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button full icon-left item-end>
              <ion-icon name="star"></ion-icon>
              4
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full icon-left item-end>
              <ion-icon name="logo-usd"></ion-icon>
              10/hr
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br>
      <button ion-button color="primary" medium (click)="presentConfirm();">Comprar Servicio</button>
    </div>
  </div>
</ion-content>
