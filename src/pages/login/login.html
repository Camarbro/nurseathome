<ion-header >
  <ion-navbar  hideBackButton="true">
    <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SALTAR<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="img-container">
    <img src="assets/images/NAT.png">
  </div>

    <ion-grid>
      <ion-row>
        <ion-col ><button ion-button block class="facebookButton">Ingresar con Facebook</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><h3 class="title">Correo</h3></div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button block round color="secondary">Ingresar</button>
  <div padding-top>
    <button ion-button block color="light" clear (click)="signupPage();">No tienes cuenta? REGISTRAR</button>
    <button ion-button block color="light" clear (click)="forgotPasswordPage();">Olvido su Contraseña</button>
  </div>

</ion-content>
